<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet"
          type="text/css">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body>
    <div class="eisenhower-matrix">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="more-info"
         href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main centered">
      <p id="add-task">
        <label class="heading-sm new-task-label" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input class="input-text new-task-input task-label"
                 id="new-task"
                 type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="heading-sm">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list-item">
          <input class="task-list-item-check" type="checkbox">
          <label class="task-list-item-label task-label">Pay Bills</label>
          <input class="task-list-item-input task-label input-text"
                 type="text">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-button-img" src="./remove.svg">
          </button>
        </li>
        <li class="task-list-item edit-mode">
          <input class="task-list-item-check" type="checkbox">
          <label class="task-list-item-label task-label">Go Shopping</label>
          <input class="task-list-item-input task-label input-text"
                 type="text"
                 value="Go Shopping">
          <button class="button edit-button">Save</button>
          <button class="button delete-button">
            <img class="delete-button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="heading-sm">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list-item">
          <input class="task-list-item-check" type="checkbox" checked>
          <label class="task-list-item-label task-label">See the Doctor</label>
          <input class="task-list-item-input task-label input-text"
                 type="text">
          <button class="button edit-button">Edit</button>
          <button class="button delete-button">
            <img class="delete-button-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
